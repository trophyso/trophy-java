name: Publish Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          overwrite-settings: false

      # Import GPG key for signing
      - name: Import GPG key
        run: |
          echo "$MAVEN_CENTRAL_SECRET_KEY" | gpg --batch --import
          gpg --batch --pinentry-mode loopback --passphrase "$MAVEN_CENTRAL_SECRET_KEY_PASSWORD" --quick-sign-key MAVEN_CENTRAL_SECRET_KEY_KEY_ID

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}
